<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style=" background-color:rgb(152, 84, 84)">
    <div class="container mt-5">
        <div class=" shado d-flex align-item-center justify-content-center min-vh-100">
            <div class="row mx-auto">
                <div class="col">
                    <div class="card p-5">
                        <form id="formsubmission">
                            <div>
                                <label for="name">First-Name</label>
                                <input type="text" class="form-control" id="firstname" placeholder="first-name"
                                    aria-label="username" aria-describedby="basic-addon1">
                                    
                                    <label for="last-name">last-Name</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="last-name"
                                        aria-label="username" aria-describedby="basic-addon1">

                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="email"
                                    aria-label="username" aria-describedby="basic-addon1">
                                <label for="email">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="password"
                                    aria-label="password" aria-describedby="basic-addon1">
                                    <label for="date-of-birth">date-of-birth</label><br>

                                    <input type="date" id="date">
                            </div>
                            <button type="button" onclick="getValue()" id="submit_btn"
                            class="btn btn-danger mt-4">Denger</button>

                        </form>
                        
                        
                    </div>
                </div>
                
                
                <!-- <button id="submit" onclick="handleAlert()">handleAlert</button> -->
            </div>

        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
